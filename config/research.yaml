    filetypes: [md, xlsx, docx, pdf]
    query_expansion: [event, logistics, venue, schedule, catering, registration]
    ranking: {recency_boost: 0.1, title_match_boost: 0.35}

  # Critic/Reviewer: policies, guidelines, tone, factual checks
  CRA:
    paths: []
    filetypes: [md, pdf, docx]
    query_expansion: [policy, guideline, tone, factual, review, rubric]
