    - node_modules/**
    - '**/.DS_Store'
    - '**/*.tmp'
    - '**/~$*.docx'
    - assets/**/thumbnails/**
  # Safety/behavior toggles
  max_file_size_mb: 25
  follow_symlinks: false
  recursive: true

profiles:
  # Coordinator: strategies, KPIs, roadmaps
  CA:
    paths: []
    filetypes: [md, pdf, docx]
    query_expansion: [roadmap, strategy, KPI, timeline, adoption]
    ranking: {recency_boost: 0.2, title_match_boost: 0.5}

  # Executor: runbooks, checklists, procedures
  EA:
    paths: []
    filetypes: [md, txt, py, ps1]
    query_expansion: [runbook, how-to, procedure, checklist, steps]
    ranking: {recency_boost: 0.1, title_match_boost: 0.4}

  # Marketing: messaging, objections, campaigns
  MA:
    paths: []
    filetypes: [md, pdf, pptx]
    query_expansion: [campaign, messaging, objection, security, compliance, case-study]
    ranking: {recency_boost: 0.15, title_match_boost: 0.4}

  # Up Skilling: training content and exercises
  USA:
    paths: []
    filetypes: [md, pdf, pptx, docx]
    query_expansion: [training, module, lesson, tutorial, exercise, worksheet]
